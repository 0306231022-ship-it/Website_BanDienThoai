<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thùng rác thông minh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc] p-6">

    <div class="max-w-5xl mx-auto">
        <div class="flex items-center justify-between mb-10">
            <div>
                <h1 class="text-2xl font-800 text-slate-900 tracking-tight">Thùng rác phiếu nhập</h1>
                <p class="text-slate-500 text-sm font-medium">Tự động xóa vĩnh viễn sau 30 ngày</p>
            </div>
            <div class="flex gap-3">
                <button class="px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-xl text-sm font-bold shadow-sm hover:bg-slate-50 transition-all">
                    Làm mới
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4">
            
            <div class="group bg-white p-5 rounded-2xl border-2 border-red-100 shadow-sm hover:shadow-md transition-all flex items-center justify-between">
                <div class="flex items-center gap-5">
                    <div class="w-14 h-14 bg-red-50 rounded-2xl flex items-center justify-center text-red-500 text-xl shadow-inner">
                        <i class="fa-solid fa-calendar-xmark"></i>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h3 class="font-800 text-slate-800 text-lg">#PN-99201</h3>
                            <span class="px-2 py-0.5 bg-red-100 text-red-600 text-[10px] font-bold rounded-md uppercase">Còn 2 ngày</span>
                        </div>
                        <p class="text-slate-500 text-sm font-semibold">Công ty CP Công Nghệ số 1</p>
                        <p class="text-slate-400 text-xs mt-1 italic">Hủy bởi: Admin - 25/01/2026</p>
                    </div>
                </div>

                <div class="flex items-center gap-8">
                    <div class="hidden md:block w-32 text-right">
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Dung lượng rác</p>
                        <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                            <div class="bg-red-500 h-full w-[95%]"></div>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button title="Khôi phục" class="w-10 h-10 flex items-center justify-center rounded-xl bg-emerald-50 text-emerald-600 hover:bg-emerald-600 hover:text-white transition-all shadow-sm">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                        <button title="Xóa vĩnh viễn" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-red-600 hover:text-white transition-all shadow-sm">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="group bg-white p-5 rounded-2xl border border-slate-200 shadow-sm hover:border-blue-200 hover:shadow-md transition-all flex items-center justify-between">
                <div class="flex items-center gap-5">
                    <div class="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-400 text-xl">
                        <i class="fa-solid fa-file-invoice"></i>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h3 class="font-800 text-slate-800 text-lg">#PN-88210</h3>
                            <span class="px-2 py-0.5 bg-blue-50 text-blue-600 text-[10px] font-bold rounded-md uppercase">Còn 25 ngày</span>
                        </div>
                        <p class="text-slate-500 text-sm font-semibold">Nhà phân phối linh kiện Apple</p>
                        <p class="text-slate-400 text-xs mt-1 italic">Hủy bởi: Kho_SGN - 28/01/2026</p>
                    </div>
                </div>

                <div class="flex items-center gap-8">
                    <div class="hidden md:block w-32 text-right">
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Dung lượng rác</p>
                        <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                            <div class="bg-blue-400 h-full w-[20%]"></div>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button title="Khôi phục" class="w-10 h-10 flex items-center justify-center rounded-xl bg-emerald-50 text-emerald-600 hover:bg-emerald-600 hover:text-white transition-all shadow-sm">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                        <button title="Xóa vĩnh viễn" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:bg-red-600 hover:text-white transition-all shadow-sm">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
