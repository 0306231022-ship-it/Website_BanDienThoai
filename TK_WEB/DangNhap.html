<!DOCTYPE html>
<html lang="vi">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký - TechMobile</title>
    <meta name="description" content="Đăng nhập hoặc đăng ký tài khoản TechMobile để trải nghiệm tương lai.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Giữ nguyên config Tailwind từ file gốc -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        accent: {
                            400: '#34d399',
                            500: '#10b981',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        // BỔ SUNG: Animation cho gradient
                        'animated-gradient': 'animatedGradient 10s ease infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(14, 165, 233, 0.3)' },
                            '100%': { boxShadow: '0 0 30px rgba(14, 165, 233, 0.6)' },
                        },
                        // BỔ SUNG: Keyframe cho gradient
                        animatedGradient: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Đảm bảo background size đủ lớn cho animation */
        .animated-gradient {
            background-size: 200% 200%;
        }
    </style>
</head>
<body class="min-h-screen bg-dark-50 font-inter flex items-center justify-center p-4">

    <!-- Card Đăng Nhập / Đăng Ký Chính -->
    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">

        <!-- Cột 1: Branding (Ẩn trên mobile) -->
        <div class="hidden md:flex flex-col justify-center p-12 bg-gradient-to-br from-primary-600 to-dark-900 text-white animated-gradient relative">
            <div class="z-10">
                <!-- Logo -->
                <div class="flex items-center space-x-2 mb-8">
                    <div class="w-10 h-10 bg-white/30 rounded-lg flex items-center justify-center backdrop-blur-sm">
                        <i class="fas fa-mobile-alt text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-white">TechMobile</span>
                </div>
                <!-- Thông điệp -->
                <h2 class="text-4xl font-bold mb-4">Chào Mừng Trở Lại!</h2>
                <p class="text-primary-100 text-lg">
                    Đăng nhập để khám phá tương lai của công nghệ di động AI 2025.
                </p>
            </div>
        </div>

        <!-- Cột 2: Form -->
        <div class="p-8 md:p-12">
            <!-- Tabs Chuyển Đổi -->
            <div class="flex mb-6">
                <button id="login-tab" class="flex-1 py-3 font-semibold text-center text-primary-500 border-b-2 border-primary-500 transition-colors">
                    Đăng Nhập
                </button>
                <button id="register-tab" class="flex-1 py-3 font-semibold text-center text-dark-800 border-b-2 border-transparent hover:text-primary-500 transition-colors">
                    Đăng Ký
                </button>
            </div>

            <!-- Form Đăng Nhập (Mặc định hiển thị) -->
            <div id="login-form">
                <form class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-dark-900">Email</label>
                        <div class="relative mt-1">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-envelope text-dark-800"></i>
                            </span>
                            <input type="email" id="login-email" placeholder="ban@email.com" class="w-full pl-10 pr-4 py-3 bg-dark-50 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                    </div>
                    <div>
                        <label for="login-pass" class="block text-sm font-medium text-dark-900">Mật khẩu</label>
                        <div class="relative mt-1">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-dark-800"></i>
                            </span>
                            <input type="password" id="login-pass" placeholder="••••••••" class="w-full pl-10 pr-4 py-3 bg-dark-50 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <a href="#" class="text-sm font-medium text-primary-500 hover:text-primary-600">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 text-white px-8 py-4 rounded-lg font-medium transition-all transform hover:scale-105 animate-glow">
                        Đăng Nhập
                    </button>
                </form>
                
                <!-- "Hoặc" Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-dark-100"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-dark-600">hoặc đăng nhập với</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button class="w-full flex items-center justify-center gap-2 bg-white border border-dark-100 px-4 py-3 rounded-lg hover:bg-dark-50 transition-colors">
                        <i class="fab fa-google text-red-500"></i>
                        <span class="font-medium text-dark-900">Google</span>
                    </button>
                    <button class="w-full flex items-center justify-center gap-2 bg-white border border-dark-100 px-4 py-3 rounded-lg hover:bg-dark-50 transition-colors">
                        <i class="fab fa-facebook-f text-blue-600"></i>
                        <span class="font-medium text-dark-900">Facebook</span>
                    </button>
                </div>
            </div>

            <!-- Form Đăng Ký (Mặc định ẩn) -->
            <div id="register-form" class="hidden">
                <form class="space-y-6">
                    <div>
                        <label for="reg-name" class="block text-sm font-medium text-dark-900">Họ và Tên</label>
                        <div class="relative mt-1">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-user text-dark-800"></i>
                            </span>
                            <input type="text" id="reg-name" placeholder="Nguyễn Văn A" class="w-full pl-10 pr-4 py-3 bg-dark-50 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                    </div>
                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-dark-900">Email</Mã>
                        <div class="relative mt-1">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-envelope text-dark-800"></i>
                            </span>
                            <input type="email" id="reg-email" placeholder="ban@email.com" class="w-full pl-10 pr-4 py-3 bg-dark-50 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                    </div>
                    <div>
                        <label for="reg-pass" class="block text-sm font-medium text-dark-900">Mật khẩu</label>
                        <div class="relative mt-1">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-lock text-dark-800"></i>
                            </span>
                            <input type="password" id="reg-pass" placeholder="••••••••" class="w-full pl-10 pr-4 py-3 bg-dark-50 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 text-white px-8 py-4 rounded-lg font-medium transition-all transform hover:scale-105 animate-glow">
                        Tạo Tài Khoản
                    </button>
                </form>
                
                <!-- "Hoặc" Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-dark-100"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-dark-600">hoặc đăng ký với</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button class="w-full flex items-center justify-center gap-2 bg-white border border-dark-100 px-4 py-3 rounded-lg hover:bg-dark-50 transition-colors">
                        <i class="fab fa-google text-red-500"></i>
                        <span class="font-medium text-dark-900">Google</span>
                    </button>
                    <button class="w-full flex items-center justify-center gap-2 bg-white border border-dark-100 px-4 py-3 rounded-lg hover:bg-dark-50 transition-colors">
                        <i class="fab fa-facebook-f text-blue-600"></i>
                        <span class="font-medium text-dark-900">Facebook</span>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript để xử lý chuyển đổi Tab -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            loginTab.addEventListener('click', function() {
                // Hiển thị form Đăng Nhập
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');

                // Cập nhật trạng thái active của tab
                loginTab.classList.add('text-primary-500', 'border-primary-500');
                loginTab.classList.remove('text-dark-800', 'border-transparent');
                
                registerTab.classList.add('text-dark-800', 'border-transparent');
                registerTab.classList.remove('text-primary-500', 'border-primary-500');
            });

            registerTab.addEventListener('click', function() {
                // Hiển thị form Đăng Ký
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');

                // Cập nhật trạng thái active của tab
                registerTab.classList.add('text-primary-500', 'border-primary-500');
                registerTab.classList.remove('text-dark-800', 'border-transparent');
                
                loginTab.classList.add('text-dark-800', 'border-transparent');
                loginTab.classList.remove('text-primary-500', 'border-primary-500');
            });
        });
    </script>

</body>
</html>
