<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng - Admin Panel</title>
    <!-- Tải Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Custom styles for better table visibility */
        .table-header {
            background-color: #eef2ff; /* Màu xanh tím nhạt */
        }
        .text-status-active { color: #10b981; background-color: #d1fae5; }
        .text-status-inactive { color: #f59e0b; background-color: #fffbeb; }
        .text-status-locked { color: #ef4444; background-color: #fee2e2; }
        .badge {
            display: inline-flex;
            padding: 4px 12px;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.75rem; /* text-xs */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4f46e5', /* Màu xanh indigo */
                        'primary-green': '#059669', /* Màu xanh lá cây */
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen p-4 md:p-8">

    <!-- Header Section -->
    <header class="mb-8">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Quản Lý Người Dùng</h1>
        <p class="text-gray-500">Tổng quan và quản lý tài khoản khách hàng, nhân viên và quản trị viên.</p>
    </header>
    
    <!-- Toast/Modal Replacement -->
    <div id="message-box" class="fixed bottom-5 right-5 p-4 rounded-lg text-white font-medium shadow-xl hidden transition-opacity duration-300 z-50"></div>

    <!-- Main Card Container -->
    <div class="bg-white card rounded-xl overflow-hidden">
        
        <!-- Controls and Filter Bar -->
        <div class="p-4 md:p-6 border-b flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <input type="text" id="search-input" onkeyup="renderUsers()" placeholder="Tìm kiếm theo Tên, Email hoặc ID..."
                   class="w-full md:w-80 border border-gray-300 rounded-lg p-2.5 focus:ring-primary-blue focus:border-primary-blue transition duration-150">
            
            <div class="flex space-x-3 items-center w-full md:w-auto">
                <select id="role-filter" onchange="renderUsers()" class="border border-gray-300 rounded-lg p-2.5 focus:ring-primary-blue focus:border-primary-blue">
                    <option value="all">Tất cả Vai trò</option>
                    <option value="Khách hàng">Khách hàng</option>
                    <option value="Nhân viên">Nhân viên</option>
                    <option value="Quản trị viên">Quản trị viên</option>
                </select>

                <button onclick="addUser()" class="flex items-center bg-primary-blue text-white font-semibold py-2.5 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                    Thêm Người Dùng
                </button>
            </div>
        </div>

        <!-- User Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="table-header">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Tên Người Dùng</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Vai Trò</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Trạng Thái</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Hành Động</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- User data will be rendered here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Pagination (Giả lập) -->
        <div class="p-4 md:p-6 border-t flex justify-end items-center">
            <div class="flex items-center space-x-2 text-sm text-gray-600">
                <span class="mr-3">Hiển thị 1-10 trên tổng số 150</span>
                <button onclick="handleAction('Trang trước')" class="p-2 rounded-lg border hover:bg-gray-100 transition duration-150">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <span class="font-bold text-primary-blue">1</span>
                <button onclick="handleAction('Trang sau')" class="p-2 rounded-lg border hover:bg-gray-100 transition duration-150">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal for User Details/Edit -->
    <div id="userModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-50 flex items-center justify-center p-4" onclick="closeModal()">
        <div id="modalContent" class="bg-white rounded-xl card max-w-lg w-full p-6 space-y-4" onclick="event.stopPropagation()">
            <h3 id="modalTitle" class="text-2xl font-bold text-gray-800 border-b pb-3">Chi Tiết Người Dùng</h3>
            <div id="modalBody" class="text-gray-600 space-y-3">
                <!-- Nội dung chi tiết người dùng/form edit sẽ được chèn vào đây -->
            </div>
            <div class="flex justify-end space-x-3 pt-4">
                <button onclick="closeModal()" class="bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-150">Đóng</button>
                <button id="modalPrimaryButton" class="bg-primary-blue text-white font-medium py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 hidden">Lưu</button>
            </div>
        </div>
    </div>

    <script>
        // --- Dữ liệu giả lập (Mock Data) ---
        let mockUsers = [
            { id: 'U1001', name: 'Nguyễn Văn An', email: 'an.nguyen@cus.com', role: 'Khách hàng', status: 'Active', joinDate: '2023-01-15', phone: '0901234567' },
            { id: 'U1002', name: 'Trần Thị Bình', email: 'binh.tr@admin.com', role: 'Quản trị viên', status: 'Active', joinDate: '2022-10-01', phone: '0912345678' },
            { id: 'U1003', name: 'Phạm Văn Cường', email: 'cuong.p@staff.com', role: 'Nhân viên', status: 'Inactive', joinDate: '2024-03-20', phone: '0987654321' },
            { id: 'U1004', name: 'Lê Thu Hà', email: 'ha.le@cus.com', role: 'Khách hàng', status: 'Active', joinDate: '2023-11-05', phone: '0976543210' },
            { id: 'U1005', name: 'Hoàng Minh Tuấn', email: 'tuan.hoang@cus.com', role: 'Khách hàng', status: 'Locked', joinDate: '2024-05-12', phone: '0965432109' },
            { id: 'U1006', name: 'Vũ Thanh Hằng', email: 'hang.vu@admin.com', role: 'Quản trị viên', status: 'Active', joinDate: '2022-05-18', phone: '0954321098' },
            { id: 'U1007', name: 'Đặng Ngọc Sơn', email: 'son.dang@staff.com', role: 'Nhân viên', status: 'Active', joinDate: '2023-08-28', phone: '0943210987' },
            { id: 'U1008', name: 'Bùi Thị Mai', email: 'mai.bui@cus.com', role: 'Khách hàng', status: 'Active', joinDate: '2024-01-01', phone: '0932109876' },
        ];
        
        // --- Logic Toast/Modal ---
        
        function showToast(message, type = 'success') {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.classList.remove('hidden', 'bg-red-500', 'bg-green-500', 'bg-blue-500');
            
            if (type === 'success') {
                box.classList.add('bg-green-500');
            } else if (type === 'error') {
                box.classList.add('bg-red-500');
            } else {
                box.classList.add('bg-blue-500');
            }

            box.style.opacity = '1';

            setTimeout(() => {
                box.style.opacity = '0';
                setTimeout(() => box.classList.add('hidden'), 300);
            }, 3000);
        }

        function openModal() {
            document.getElementById('userModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
            // Xóa nội dung để chuẩn bị cho lần mở tiếp theo
            document.getElementById('modalBody').innerHTML = '';
            document.getElementById('modalPrimaryButton').classList.add('hidden');
            document.getElementById('modalPrimaryButton').onclick = null;
        }

        // --- Logic Render Bảng Người Dùng ---

        function renderUsers() {
            const tableBody = document.getElementById('usersTableBody');
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const roleFilter = document.getElementById('role-filter').value;
            
            // Lọc dữ liệu
            const filteredUsers = mockUsers.filter(user => {
                const matchesSearch = user.name.toLowerCase().includes(searchValue) ||
                                      user.email.toLowerCase().includes(searchValue) ||
                                      user.id.toLowerCase().includes(searchValue);
                
                const matchesRole = roleFilter === 'all' || user.role === roleFilter;

                return matchesSearch && matchesRole;
            });

            // Tạo HTML cho bảng
            const usersHTML = filteredUsers.map(user => {
                let statusClass, statusText;
                let actionButton;

                if (user.status === 'Active') {
                    statusClass = 'text-status-active';
                    statusText = 'Hoạt động';
                    actionButton = `<button onclick="toggleUserStatus('${user.id}', 'Lock')" class="text-red-500 hover:text-red-700 font-medium">Khóa</button>`;
                } else if (user.status === 'Inactive') {
                    statusClass = 'text-status-inactive';
                    statusText = 'Không hoạt động';
                    actionButton = `<button onclick="toggleUserStatus('${user.id}', 'Activate')" class="text-primary-green hover:text-green-700 font-medium">Kích hoạt</button>`;
                } else { // Locked
                    statusClass = 'text-status-locked';
                    statusText = 'Đã khóa';
                    actionButton = `<button onclick="toggleUserStatus('${user.id}', 'Unlock')" class="text-primary-blue hover:text-indigo-700 font-medium">Mở khóa</button>`;
                }

                return `
                    <tr class="hover:bg-gray-50 transition duration-150">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">${user.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${user.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-primary-blue">${user.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="badge ${user.role === 'Quản trị viên' ? 'bg-indigo-100 text-primary-blue' : (user.role === 'Nhân viên' ? 'bg-green-100 text-primary-green' : 'bg-gray-100 text-gray-700')}">
                                ${user.role}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="badge ${statusClass}">
                                ${statusText}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-3">
                            <button onclick="viewUserDetails('${user.id}')" class="text-primary-blue hover:text-indigo-700 font-medium">Xem</button>
                            <button onclick="editUser('${user.id}')" class="text-primary-green hover:text-green-700 font-medium">Sửa</button>
                            ${actionButton}
                        </td>
                    </tr>
                `;
            }).join('');
            
            tableBody.innerHTML = usersHTML || `<tr><td colspan="6" class="px-6 py-10 text-center text-gray-500 font-medium">Không tìm thấy người dùng nào phù hợp.</td></tr>`;
        }

        // --- Logic Chức năng Hành động ---
        
        function findUserById(id) {
            return mockUsers.find(u => u.id === id);
        }

        function addUser() {
            // Mở modal để thêm người dùng mới
            document.getElementById('modalTitle').textContent = 'Thêm Người Dùng Mới';
            document.getElementById('modalBody').innerHTML = renderEditForm(null);
            
            const primaryBtn = document.getElementById('modalPrimaryButton');
            primaryBtn.textContent = 'Tạo Tài Khoản';
            primaryBtn.classList.remove('hidden');
            primaryBtn.onclick = () => saveUser(null);
            
            openModal();
        }

        function viewUserDetails(id) {
            const user = findUserById(id);
            if (!user) return showToast('Không tìm thấy người dùng này.', 'error');

            document.getElementById('modalTitle').textContent = `Chi Tiết Người Dùng: ${user.name}`;
            
            document.getElementById('modalBody').innerHTML = `
                <div class="space-y-3">
                    <p><strong>ID:</strong> <span class="text-primary-blue">${user.id}</span></p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Điện thoại:</strong> ${user.phone}</p>
                    <p><strong>Ngày tham gia:</strong> ${user.joinDate}</p>
                    <p><strong>Vai trò:</strong> <span class="badge ${user.role === 'Quản trị viên' ? 'bg-indigo-100 text-primary-blue' : 'bg-gray-100 text-gray-700'}">${user.role}</span></p>
                    <p><strong>Trạng thái:</strong> <span class="badge ${user.status === 'Active' ? 'text-status-active' : (user.status === 'Locked' ? 'text-status-locked' : 'text-status-inactive')}">${user.status === 'Active' ? 'Hoạt động' : (user.status === 'Locked' ? 'Đã khóa' : 'Không hoạt động')}</span></p>
                </div>
            `;
            openModal();
        }
        
        function renderEditForm(user) {
            const roles = ['Khách hàng', 'Nhân viên', 'Quản trị viên'];
            const statuses = ['Active', 'Inactive', 'Locked'];

            const roleOptions = roles.map(role => 
                `<option value="${role}" ${user && user.role === role ? 'selected' : ''}>${role}</option>`
            ).join('');
            
            const statusOptions = statuses.map(status => {
                const statusText = status === 'Active' ? 'Hoạt động' : (status === 'Locked' ? 'Đã khóa' : 'Không hoạt động');
                return `<option value="${status}" ${user && user.status === status ? 'selected' : ''}>${statusText}</option>`;
            }).join('');
            

            return `
                <form id="editUserForm" class="space-y-4">
                    ${user ? `<p class="text-sm text-gray-500">ID Người Dùng: <strong>${user.id}</strong></p>` : ''}

                    <div>
                        <label for="edit_name" class="block text-sm font-medium text-gray-700">Tên Người Dùng</label>
                        <input type="text" id="edit_name" value="${user ? user.name : ''}" required
                               class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-primary-blue focus:border-primary-blue">
                    </div>

                    <div>
                        <label for="edit_email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="edit_email" value="${user ? user.email : ''}" required ${user ? 'readonly' : ''}
                               class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5 ${user ? 'bg-gray-100' : ''} focus:ring-primary-blue focus:border-primary-blue">
                    </div>

                    <div>
                        <label for="edit_role" class="block text-sm font-medium text-gray-700">Vai Trò</label>
                        <select id="edit_role" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-primary-blue focus:border-primary-blue">
                            ${roleOptions}
                        </select>
                    </div>

                    <div>
                        <label for="edit_status" class="block text-sm font-medium text-gray-700">Trạng Thái</label>
                        <select id="edit_status" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-primary-blue focus:border-primary-blue">
                            ${statusOptions}
                        </select>
                    </div>

                    ${!user ? `
                        <div>
                            <label for="edit_password" class="block text-sm font-medium text-gray-700">Mật Khẩu (Khởi tạo)</label>
                            <input type="password" id="edit_password" required
                                class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5 focus:ring-primary-blue focus:border-primary-blue">
                        </div>
                    ` : ''}
                </form>
            `;
        }

        function editUser(id) {
            const user = findUserById(id);
            if (!user) return showToast('Không tìm thấy người dùng này.', 'error');

            document.getElementById('modalTitle').textContent = `Chỉnh Sửa Người Dùng: ${user.name}`;
            document.getElementById('modalBody').innerHTML = renderEditForm(user);
            
            const primaryBtn = document.getElementById('modalPrimaryButton');
            primaryBtn.textContent = 'Cập Nhật';
            primaryBtn.classList.remove('hidden');
            primaryBtn.onclick = () => saveUser(id);
            
            openModal();
        }

        function saveUser(id) {
            const name = document.getElementById('edit_name').value.trim();
            const email = id ? findUserById(id).email : document.getElementById('edit_email').value.trim();
            const role = document.getElementById('edit_role').value;
            const status = document.getElementById('edit_status').value;
            
            if (!name || !email) {
                return showToast('Vui lòng điền đầy đủ thông tin Tên và Email.', 'error');
            }

            if (id) {
                // Chỉnh sửa (Edit)
                const user = findUserById(id);
                user.name = name;
                user.role = role;
                user.status = status;
                showToast(`Người dùng ${user.id} đã được cập nhật thành công!`, 'success');
            } else {
                // Thêm mới (Add)
                const password = document.getElementById('edit_password').value;
                if (!password) {
                    return showToast('Vui lòng nhập mật khẩu khởi tạo.', 'error');
                }

                // Giả lập tạo ID mới
                const newId = 'U' + (mockUsers.length + 1001).toString(); 
                mockUsers.push({
                    id: newId,
                    name: name,
                    email: email,
                    role: role,
                    status: status,
                    joinDate: new Date().toISOString().slice(0, 10),
                    phone: 'N/A' // Giả lập
                });
                showToast(`Tài khoản mới ${newId} đã được tạo thành công!`, 'success');
            }

            closeModal();
            renderUsers(); // Cập nhật lại bảng
        }

        async function toggleUserStatus(id, action) {
            const user = findUserById(id);
            if (!user) return showToast('Không tìm thấy người dùng này.', 'error');
            
            const actionText = action === 'Lock' ? 'khóa' : (action === 'Unlock' ? 'mở khóa' : 'kích hoạt');
            
            // Thay thế confirm() bằng logic modal tùy chỉnh nếu cần
            if (confirm(`Bạn có chắc chắn muốn ${actionText} tài khoản của ${user.name} (${id})?`)) {
                if (action === 'Lock') {
                    user.status = 'Locked';
                } else if (action === 'Unlock' || action === 'Activate') {
                    user.status = 'Active';
                }
                
                showToast(`Tài khoản ${user.name} đã được ${actionText} thành công!`, 'success');
                renderUsers();
            }
        }

        function handleAction(action) {
            // Hàm giả lập cho các nút không có chức năng
            showToast(`Chức năng "${action}" đang được phát triển.`, 'info');
        }


        // Khởi tạo bảng khi trang tải xong
        window.onload = function() {
            renderUsers();
        };
    </script>
</body>
</html>
