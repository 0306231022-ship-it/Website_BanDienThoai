<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone - Đăng nhập / Đăng ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Định nghĩa màu sắc tùy chỉnh theo yêu cầu của bạn
                        'primary': '#0d6efd', 
                        'text': '#212529',
                    },
                }
            }
        }
    </script>

    <style>
        /* CSS cho các tab/form */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg">
        <!-- NÚT QUAY LẠI TRANG CHỦ MỚI ĐƯỢC THÊM -->
        <div class="mb-4 ml-2">
            <a href="./TrangChuWeb.html" class="flex items-center text-primary hover:text-blue-700 transition duration-150 font-medium">
                <i class="bi bi-arrow-left-circle-fill mr-2 text-xl"></i>
                Quay lại trang chủ
            </a>
        </div>
        <!-- KẾT THÚC NÚT QUAY LẠI -->

        <div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
            <div class="text-center mb-8">
                <a href="index.html" class="text-3xl font-bold text-primary mb-2 inline-block">
                    <i class="bi bi-phone-vibrate-fill"></i> TechZone
                </a>
            </div>

            <div class="flex border-b border-gray-200 mb-6">
                <button id="login-tab-btn" onclick="showTab('login')" class="tab-btn active flex-1 py-3 text-center text-lg font-semibold border-b-2 border-primary text-primary hover:text-blue-700 transition duration-150">
                    Đăng nhập
                </button>
                <button id="register-tab-btn" onclick="showTab('register')" class="tab-btn flex-1 py-3 text-center text-lg font-semibold border-b-2 border-transparent text-gray-500 hover:text-text transition duration-150">
                    Đăng ký
                </button>
            </div>

            <div id="login-content" class="tab-content active">
                <h2 class="text-xl font-semibold text-text mb-4 text-center">Đăng nhập tài khoản</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Nhập địa chỉ email của bạn" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150">
                    </div>

                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <input type="password" id="login-password" name="password" placeholder="Nhập mật khẩu" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150">
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Nhớ tài khoản</label>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary hover:text-blue-700 transition duration-150">Quên mật khẩu?</a>
                    </div>

                    <button type="submit"
                            class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-md">
                        <a href="./TrangChuUser.html">Đăng nhập</a> 
                    </button>
                </form>
            </div>

            <div id="register-content" class="tab-content">
                <h2 class="text-xl font-semibold text-text mb-4 text-center">Tạo tài khoản mới</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="reg-name" class="block text-sm font-medium text-gray-700 mb-1">Họ và Tên</label>
                        <input type="text" id="reg-name" name="name" placeholder="Ví dụ: Nguyễn Văn A" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150">
                    </div>

                    <div class="mb-4">
                        <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="reg-email" name="email" placeholder="Nhập địa chỉ email" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150">
                    </div>

                    <div class="mb-4">
                        <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <input type="password" id="reg-password" name="password" placeholder="Nhập mật khẩu (ít nhất 6 ký tự)" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150">
                    </div>

                    <div class="mb-6">
                        <label for="reg-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận Mật khẩu</label>
                        <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150">
                    </div>
                    
                    <div class="flex items-start mb-6">
                        <input id="terms" name="terms" type="checkbox" required class="mt-1 h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            Tôi đồng ý với 
                            <a href="#" class="font-medium text-primary hover:text-blue-700">Điều khoản dịch vụ</a>
                        </label>
                    </div>

                    <button type="submit"
                            class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-md">
                        Đăng ký tài khoản
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript đơn giản để xử lý chuyển đổi tab
        function showTab(tabName) {
            // Ẩn tất cả nội dung
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Xoá style active khỏi tất cả các nút tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-primary', 'text-primary');
                btn.classList.add('border-transparent', 'text-gray-500');
            });

            // Hiện nội dung tab được chọn
            document.getElementById(tabName + '-content').classList.add('active');

            // Thêm style active cho nút tab được chọn
            const activeBtn = document.getElementById(tabName + '-tab-btn');
            activeBtn.classList.add('border-primary', 'text-primary');
            activeBtn.classList.remove('border-transparent', 'text-gray-500');
        }

        // Khởi tạo tab mặc định
        document.addEventListener('DOMContentLoaded', () => {
            showTab('login');
        });
    </script>

</body>
</html>
