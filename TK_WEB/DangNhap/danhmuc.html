<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Mục Điện Thoại | CRUD Firestore</title>
    <!-- Tải Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- FIREBASE IMPORTS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- GLOBAL FIREBASE CONFIGURATION (MANDATORY) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app, db, auth, userId = null;
        window.products = []; // Global state for products
        
        const COLLECTION_NAME = 'phone_catalog';

        // Hàm khởi tạo Firebase
        async function initializeFirebase() {
            if (!firebaseConfig) {
                console.error("Firebase configuration is missing.");
                document.getElementById('product-list').innerHTML = `<div class="p-4 bg-red-100 text-red-700 rounded-lg lg:col-span-3 xl:col-span-4">Lỗi: Không tìm thấy cấu hình Firebase.</div>`;
                return;
            }
            
            setLogLevel('Debug');
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            window.db = db;
            window.auth = auth;
            window.appId = appId;
            window.COLLECTION_NAME = COLLECTION_NAME;

            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken).catch(e => {
                    console.error("Lỗi đăng nhập bằng Custom Token:", e);
                    signInAnonymously(auth);
                });
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    window.userId = userId;
                    document.getElementById('user-id-display').textContent = `ID Người dùng: ${userId}`;
                    setupRealtimeListener();
                } else {
                    userId = null;
                    console.log("Người dùng đã đăng xuất hoặc không xác định.");
                }
            });
        }
        
        // Hàm thiết lập lắng nghe real-time từ Firestore
        function setupRealtimeListener() {
            if (!db || !userId) return;

            const path = `artifacts/${appId}/users/${userId}/${COLLECTION_NAME}`;
            const productsCol = collection(db, path);
            const productsQuery = query(productsCol);
            
            // Lắng nghe thay đổi dữ liệu
            onSnapshot(productsQuery, (snapshot) => {
                window.products = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                })).sort((a, b) => b.price - a.price); // Sắp xếp theo giá giảm dần

                // Re-render the products list on data change
                window.renderProducts();
            }, (error) => {
                console.error("Lỗi khi lắng nghe dữ liệu:", error);
                document.getElementById('product-list').innerHTML = `<div class="p-4 bg-red-100 text-red-700 rounded-lg lg:col-span-3 xl:col-span-4">Lỗi tải dữ liệu: ${error.message}.</div>`;
            });
        }
        
        // --- CRUD OPERATIONS (AS WINDOW FUNCTIONS FOR HTML ACCESS) ---
        
        window.getCollectionRef = () => {
            const path = `artifacts/${appId}/users/${userId}/${COLLECTION_NAME}`;
            return collection(db, path);
        };
        
        window.addProduct = async (productData) => {
            try {
                const docRef = await addDoc(window.getCollectionRef(), productData);
                console.log("Đã thêm sản phẩm với ID:", docRef.id);
                window.closeModal();
            } catch (e) {
                console.error("Lỗi khi thêm sản phẩm:", e);
                window.showNotification("Lỗi: Không thể thêm sản phẩm.", 'error');
            }
        };

        window.updateProduct = async (id, productData) => {
            try {
                const docRef = doc(db, window.getCollectionRef().path, id);
                // Sử dụng setDoc với merge: true để chỉ cập nhật các trường được gửi
                await setDoc(docRef, productData, { merge: true }); 
                console.log("Đã cập nhật sản phẩm ID:", id);
                window.closeModal();
            } catch (e) {
                console.error("Lỗi khi cập nhật sản phẩm:", e);
                window.showNotification("Lỗi: Không thể cập nhật sản phẩm.", 'error');
            }
        };

        window.deleteProduct = async (id) => {
            try {
                const docRef = doc(db, window.getCollectionRef().path, id);
                await deleteDoc(docRef);
                console.log("Đã xóa sản phẩm ID:", id);
                window.closeModal();
                window.showNotification("Đã xóa sản phẩm thành công.", 'success');
            } catch (e) {
                console.error("Lỗi khi xóa sản phẩm:", e);
                window.showNotification("Lỗi: Không thể xóa sản phẩm.", 'error');
            }
        };
        
        initializeFirebase();
    </script>

    <!-- STYLES AND LOCAL SCRIPTS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
        }
        .filter-label:checked + label {
            background-color: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }
        /* Modal Backdrop */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-indigo': '#4f46e5', /* Màu xanh indigo */
                    }
                }
            }
        }
        
        let currentFilters = {
            search: '',
            brands: []
        };
        
        // Biến tạm lưu ID sản phẩm đang chỉnh sửa
        let editingProductId = null;
        
        // --- UTILITY FUNCTIONS ---
        
        const formatVND = (amount) => {
            if (typeof amount !== 'number') return 'N/A';
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        };
        
        // Hiển thị thông báo (thay thế cho alert/confirm)
        window.showNotification = (message, type = 'info') => {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            
            let bgColor = 'bg-blue-500';
            if (type === 'success') bgColor = 'bg-green-500';
            if (type === 'error') bgColor = 'bg-red-500';

            notif.className = `fixed bottom-5 right-5 p-4 rounded-lg text-white shadow-xl z-50 transition-transform duration-300 transform translate-y-0 ${bgColor}`;
            
            setTimeout(() => {
                notif.classList.add('translate-y-full');
            }, 3000);
            
            setTimeout(() => {
                notif.className = 'fixed bottom-5 right-5 transition-transform duration-300 transform translate-y-full';
            }, 3500);
        };
        
        // --- MODAL & FORM HANDLERS ---
        
        window.showModal = (product = null) => {
            const modal = document.getElementById('crud-modal');
            const form = document.getElementById('product-form');
            const deleteBtn = document.getElementById('delete-product-btn');
            
            // Reset form fields
            form.reset();
            
            if (product) {
                // Chế độ Chỉnh sửa
                editingProductId = product.id;
                document.getElementById('modal-title').textContent = 'Chỉnh Sửa Sản Phẩm';
                document.getElementById('submit-btn').textContent = 'Cập Nhật';
                deleteBtn.classList.remove('hidden');
                
                // Đổ dữ liệu vào form
                form.name.value = product.name || '';
                form.brand.value = product.brand || '';
                form.price.value = product.price || '';
                form.stock.value = product.stock || '';
                form.ram.value = product.ram || '';
                form.storage.value = product.storage || '';
                form.image.value = product.image || '';
                
                // Cài đặt sự kiện xóa cho nút Xóa
                deleteBtn.onclick = () => window.confirmDelete(product.id, product.name);
            } else {
                // Chế độ Thêm mới
                editingProductId = null;
                document.getElementById('modal-title').textContent = 'Thêm Sản Phẩm Mới';
                document.getElementById('submit-btn').textContent = 'Thêm Mới';
                deleteBtn.classList.add('hidden');
            }
            
            modal.classList.remove('hidden');
        };

        window.closeModal = () => {
            document.getElementById('crud-modal').classList.add('hidden');
            document.getElementById('confirm-modal').classList.add('hidden');
            editingProductId = null;
        };
        
        // Xử lý nộp form Thêm/Sửa
        window.handleFormSubmit = (event) => {
            event.preventDefault();
            
            const form = event.target;
            const productData = {
                name: form.name.value.trim(),
                brand: form.brand.value.trim(),
                price: parseFloat(form.price.value),
                stock: parseInt(form.stock.value, 10),
                ram: form.ram.value.trim(),
                storage: form.storage.value.trim(),
                image: form.image.value.trim() || `https://placehold.co/600x600/F3F4F6/6B7280?text=${form.brand.value.trim()}`,
            };
            
            if (editingProductId) {
                // Cập nhật
                window.updateProduct(editingProductId, productData);
            } else {
                // Thêm mới
                window.addProduct(productData);
            }
        };

        // --- CONFIRMATION DIALOG (FOR DELETION) ---

        window.confirmDelete = (id, name) => {
            document.getElementById('confirm-modal-text').textContent = `Bạn có chắc chắn muốn xóa sản phẩm "${name}" không? Thao tác này không thể hoàn tác.`;
            
            const confirmBtn = document.getElementById('confirm-action-btn');
            confirmBtn.textContent = 'Xóa Vĩnh Viễn';
            confirmBtn.className = 'px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-150 font-semibold';
            
            // Gán hành động xóa
            confirmBtn.onclick = () => {
                window.deleteProduct(id);
                window.closeModal(); // Đóng cả modal chính sau khi xóa
            };

            document.getElementById('confirm-modal').classList.remove('hidden');
        };
        
        // --- PRODUCT RENDERING LOGIC ---

        const createProductCard = (product) => {
            const stockColor = product.stock > 100 ? 'text-green-600' : (product.stock > 50 ? 'text-yellow-600' : 'text-red-600');
            
            // Gán sự kiện cho nút Sửa
            const editHandler = `window.showModal(${JSON.stringify(product).replace(/"/g, '&quot;')})`;

            return `
                <div class="product-card bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100 flex flex-col">
                    <!-- Hình ảnh -->
                    <div class="h-48 flex items-center justify-center bg-gray-50 p-4">
                        <img src="${product.image}" alt="${product.name}" 
                             onerror="this.onerror=null; this.src='https://placehold.co/600x600/F3F4F6/6B7280?text=Lỗi+Ảnh';"
                             class="max-h-full max-w-full object-contain rounded-lg">
                    </div>
                    
                    <!-- Chi tiết -->
                    <div class="p-5 space-y-3 flex-grow flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-xs font-semibold px-3 py-1 rounded-full ${product.brand === 'Apple' ? 'bg-gray-200 text-gray-800' : 'bg-primary-indigo/10 text-primary-indigo'}">${product.brand}</span>
                                <span class="text-xs font-semibold ${stockColor}">Tồn kho: ${product.stock}</span>
                            </div>
                            <h3 class="text-lg font-bold text-gray-900 line-clamp-2">${product.name}</h3>
                            
                            <!-- Thông số nhanh -->
                            <div class="flex text-sm text-gray-600 space-x-4 mt-1">
                                <span>RAM: <span class="font-medium text-gray-900">${product.ram}</span></span>
                                <span>Bộ nhớ: <span class="font-medium text-gray-900">${product.storage}</span></span>
                            </div>
                        </div>
                        
                        <!-- Giá và Hành động -->
                        <div class="pt-3">
                            <p class="text-xl font-extrabold text-primary-indigo mb-3">${formatVND(product.price)}</p>
                            <button onclick="${editHandler}" class="w-full px-4 py-2 border border-primary-indigo text-primary-indigo text-sm font-semibold rounded-lg hover:bg-primary-indigo hover:text-white transition duration-150 shadow-md">
                                Sửa/Xem Chi tiết
                            </button>
                        </div>
                    </div>
                </div>
            `;
        };

        // Hàm chính để lọc và hiển thị danh sách (đã gắn vào window)
        window.renderProducts = () => {
            const productListContainer = document.getElementById('product-list');
            
            // 1. Lọc theo Tìm kiếm
            const filteredBySearch = window.products.filter(product => {
                const searchLower = currentFilters.search.toLowerCase();
                const nameMatch = product.name ? product.name.toLowerCase().includes(searchLower) : false;
                const brandMatch = product.brand ? product.brand.toLowerCase().includes(searchLower) : false;
                return nameMatch || brandMatch;
            });

            // 2. Lọc theo Thương hiệu
            const finalFilteredList = filteredBySearch.filter(product => {
                if (currentFilters.brands.length === 0) {
                    return true;
                }
                return product.brand && currentFilters.brands.includes(product.brand);
            });

            // 3. Hiển thị
            if (finalFilteredList.length === 0 && window.products.length > 0) {
                productListContainer.innerHTML = `
                    <div class="lg:col-span-3 xl:col-span-4 p-8 text-center bg-white rounded-xl shadow-lg border border-gray-200">
                        <p class="text-xl font-semibold text-gray-700">Không tìm thấy sản phẩm nào phù hợp.</p>
                        <p class="text-gray-500 mt-2">Đã tìm kiếm trong ${window.products.length} sản phẩm hiện có.</p>
                    </div>
                `;
            } else if (window.products.length === 0) {
                 productListContainer.innerHTML = `
                    <div class="lg:col-span-3 xl:col-span-4 p-8 text-center bg-primary-indigo/10 rounded-xl shadow-lg border border-primary-indigo/20">
                        <p class="text-xl font-bold text-primary-indigo">Danh mục hiện đang trống.</p>
                        <p class="text-gray-700 mt-2">Vui lòng sử dụng nút "Thêm Mới" để bắt đầu nhập sản phẩm.</p>
                        <button onclick="window.showModal()" class="mt-4 px-6 py-2 bg-primary-indigo text-white font-semibold rounded-lg hover:bg-indigo-600 transition duration-150">
                            Thêm Sản Phẩm Đầu Tiên
                        </button>
                    </div>
                `;
            } else {
                productListContainer.innerHTML = finalFilteredList.map(createProductCard).join('');
            }

            // Cập nhật số lượng kết quả
            document.getElementById('result-count').textContent = finalFilteredList.length;
        };

        // Xử lý thay đổi tìm kiếm
        const handleSearch = (event) => {
            currentFilters.search = event.target.value.trim();
            window.renderProducts();
        };

        // Xử lý thay đổi bộ lọc thương hiệu
        const handleBrandFilter = (event) => {
            const brand = event.target.value;
            if (event.target.checked) {
                currentFilters.brands.push(brand);
            } else {
                currentFilters.brands = currentFilters.brands.filter(b => b !== brand);
            }
            window.renderProducts();
        };

        // Khởi tạo trang khi tải xong
        document.addEventListener('DOMContentLoaded', () => {
            // Đảm bảo hàm renderProducts được gọi lại sau khi Firebase load data
            // (Hiện tại đã được gọi trong onSnapshot)
            
            // Tạo danh sách các hãng duy nhất
            const brands = ["Apple", "Samsung", "Xiaomi", "Oppo", "Google", "Huawei", "Nokia"];
            const filterContainer = document.getElementById('brand-filter-container');
            filterContainer.innerHTML = brands.map(brand => `
                <input type="checkbox" id="brand-${brand.toLowerCase().replace(/\s/g, '-')}" value="${brand}" class="hidden filter-label" onchange="handleBrandFilter(event)">
                <label for="brand-${brand.toLowerCase().replace(/\s/g, '-')}" class="px-3 py-1 text-sm font-medium border border-gray-300 rounded-full cursor-pointer transition duration-150 hover:bg-gray-100">
                    ${brand}
                </label>
            `).join('');
            
        });
    </script>
</head>
<body class="min-h-screen p-4 md:p-8">

    <!-- Header Section -->
    <header class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-1">Danh Mục Điện Thoại</h1>
            <p id="user-id-display" class="text-xs text-gray-400 mb-4 md:mb-0">ID Người dùng: Đang tải...</p>
        </div>
        <button onclick="window.showModal()" class="w-full md:w-auto flex items-center px-4 py-2 bg-primary-indigo text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-150">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            Thêm Mới Sản Phẩm
        </button>
    </header>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <!-- CỘT TRÁI: KHU VỰC LỌC VÀ TÌM KIẾM -->
        <div class="lg:col-span-1 space-y-6">

            <!-- Tìm kiếm -->
            <div class="bg-white p-5 rounded-xl shadow-md border border-gray-100">
                <label for="search" class="block text-sm font-semibold text-gray-700 mb-2">Tìm Kiếm Sản Phẩm</label>
                <div class="relative">
                    <input type="text" id="search" oninput="handleSearch(event)"
                           class="w-full border border-gray-300 rounded-lg p-3 pl-10 shadow-sm focus:ring-primary-indigo focus:border-primary-indigo transition duration-150"
                           placeholder="Nhập tên mẫu, hãng...">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>

            <!-- Lọc theo Thương hiệu -->
            <div class="bg-white p-5 rounded-xl shadow-md border border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-3">Lọc theo Hãng</h3>
                
                <div id="brand-filter-container" class="flex flex-wrap gap-2">
                    <!-- Danh sách các hãng sẽ được tạo bởi JavaScript -->
                </div>
            </div>

        </div>

        <!-- CỘT PHẢI: DANH SÁCH SẢN PHẨM -->
        <div class="lg:col-span-3 space-y-6">

            <!-- Thông báo Kết quả -->
            <div class="text-sm text-gray-600 font-medium">
                Tìm thấy <span id="result-count" class="text-primary-indigo font-bold">0</span> sản phẩm phù hợp.
            </div>

            <!-- Danh sách Sản phẩm (Grid) -->
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Sản phẩm sẽ được chèn vào đây bởi JavaScript -->
                <div class="lg:col-span-3 xl:col-span-4 p-8 text-center bg-white rounded-xl shadow-lg border border-gray-200">Đang tải dữ liệu...</div>
            </div>

        </div>
    </div>
    
    <!-- MODAL CHO CHỨC NĂNG THÊM/SỬA SẢN PHẨM -->
    <div id="crud-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="modal-overlay fixed inset-0"></div>
        
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-auto transform transition-all duration-300 scale-100">
                <!-- Modal Header -->
                <div class="p-6 border-b flex justify-between items-center">
                    <h2 id="modal-title" class="text-xl font-bold text-gray-900">Thêm Sản Phẩm Mới</h2>
                    <button onclick="window.closeModal()" class="text-gray-400 hover:text-gray-600 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                
                <!-- Modal Body (Form) -->
                <form id="product-form" onsubmit="window.handleFormSubmit(event)" class="p-6 space-y-4">
                    
                    <!-- Tên sản phẩm -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Tên Sản Phẩm <span class="text-red-500">*</span></label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-primary-indigo focus:border-primary-indigo">
                    </div>

                    <!-- Hãng và Giá -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="brand" class="block text-sm font-medium text-gray-700">Hãng Sản Xuất <span class="text-red-500">*</span></label>
                            <select id="brand" name="brand" required class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-primary-indigo focus:border-primary-indigo bg-white">
                                <option value="" disabled selected>Chọn hãng</option>
                                <option value="Apple">Apple</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Xiaomi">Xiaomi</option>
                                <option value="Oppo">Oppo</option>
                                <option value="Google">Google</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700">Giá Bán (VND) <span class="text-red-500">*</span></label>
                            <input type="number" id="price" name="price" required min="0" step="1000" class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-primary-indigo focus:border-primary-indigo">
                        </div>
                    </div>

                    <!-- RAM và Bộ nhớ -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="ram" class="block text-sm font-medium text-gray-700">RAM</label>
                            <input type="text" id="ram" name="ram" placeholder="Ví dụ: 8GB" class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-primary-indigo focus:border-primary-indigo">
                        </div>
                        <div>
                            <label for="storage" class="block text-sm font-medium text-gray-700">Bộ Nhớ</label>
                            <input type="text" id="storage" name="storage" placeholder="Ví dụ: 256GB" class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-primary-indigo focus:border-primary-indigo">
                        </div>
                    </div>
                    
                    <!-- Tồn kho và URL Ảnh -->
                    <div>
                        <label for="stock" class="block text-sm font-medium text-gray-700">Số Lượng Tồn Kho <span class="text-red-500">*</span></label>
                        <input type="number" id="stock" name="stock" required min="0" class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-primary-indigo focus:border-primary-indigo">
                    </div>
                    
                    <div>
                        <label for="image" class="block text-sm font-medium text-gray-700">URL Hình Ảnh</label>
                        <input type="url" id="image" name="image" placeholder="Để trống nếu muốn sử dụng ảnh mặc định" class="mt-1 block w-full border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-primary-indigo focus:border-primary-indigo">
                    </div>

                    <!-- Modal Footer -->
                    <div class="pt-4 flex justify-between items-center border-t">
                        <button type="button" id="delete-product-btn" class="hidden px-4 py-2 text-sm font-semibold text-red-600 bg-red-100 rounded-lg hover:bg-red-200 transition duration-150">
                            Xóa Sản Phẩm
                        </button>
                        <div>
                            <button type="button" onclick="window.closeModal()" class="px-4 py-2 text-sm font-semibold text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150 mr-3">
                                Hủy
                            </button>
                            <button type="submit" id="submit-btn" class="px-4 py-2 text-sm font-semibold text-white bg-primary-indigo rounded-lg hover:bg-indigo-600 transition duration-150">
                                Thêm Mới
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- MODAL XÁC NHẬN (CONFIRMATION) -->
    <div id="confirm-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="modal-overlay fixed inset-0"></div>
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm mx-auto p-6 space-y-4">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    <h3 class="mt-2 text-lg font-semibold text-gray-900">Xác Nhận Xóa</h3>
                    <p id="confirm-modal-text" class="mt-1 text-sm text-gray-500">Bạn có chắc chắn muốn xóa sản phẩm này không?</p>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="window.closeModal()" class="px-4 py-2 text-sm font-semibold text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-150">
                        Hủy
                    </button>
                    <button type="button" id="confirm-action-btn" class=""></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- KHU VỰC HIỂN THỊ THÔNG BÁO (NOTIFICATION) -->
    <div id="notification" class="fixed bottom-5 right-5 p-4 rounded-lg text-white shadow-xl z-50 transition-transform duration-300 transform translate-y-full">
        <!-- Thông báo sẽ được chèn vào đây -->
    </div>

</body>
</html>
