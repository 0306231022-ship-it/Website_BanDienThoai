<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ Với Chúng Tôi</title>
    <!-- Tải Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thiết lập font Inter mặc định -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Nền nhẹ nhàng */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">



    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form gửi đi theo cách truyền thống
            
            const form = event.target;
            const statusMessage = document.getElementById('statusMessage');

            // Giả lập quá trình gửi form
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            statusMessage.textContent = 'Đang gửi tin nhắn...';
            statusMessage.classList.add('bg-indigo-100', 'text-indigo-700');

            // Thời gian chờ giả lập 2 giây
            setTimeout(() => {
                const isSuccess = Math.random() > 0.1; // 90% thành công

                if (isSuccess) {
                    statusMessage.textContent = 'Tin nhắn của bạn đã được gửi thành công! Chúng tôi sẽ phản hồi sớm nhất có thể.';
                    statusMessage.className = 'text-center p-3 rounded-lg bg-green-100 text-green-700 block';
                    form.reset(); // Xóa các trường trong form
                } else {
                    statusMessage.textContent = 'Rất tiếc, đã xảy ra lỗi trong quá trình gửi. Vui lòng thử lại sau hoặc liên hệ qua email.';
                    statusMessage.className = 'text-center p-3 rounded-lg bg-red-100 text-red-700 block';
                }
                
                // Ẩn thông báo sau 5 giây
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 5000);

            }, 2000);
        });
    </script>
</body>
</html>
