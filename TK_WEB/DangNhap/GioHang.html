<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - TechZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script>
        // Cấu hình Tailwind để sử dụng màu Primary của Bootstrap và các màu tùy chỉnh
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0d6efd',
                        'primary-dark': '#0b5ed7',
                        'text-dark': '#212529',
                        'bg-light': '#f8f9fa',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-bg-light font-sans">

    <header>
        <nav class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                <a class="text-2xl font-bold text-primary" href="index.html">
                    <i class="bi bi-phone-vibrate-fill mr-1"></i> TechZone
                </a>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-text-dark hover:text-primary transition duration-150">
                        <i class="bi bi-search text-xl"></i>
                    </a>
                    <a href="gio-hang.html" class="relative text-text-dark hover:text-primary transition duration-150">
                        <i class="bi bi-cart3 text-xl"></i>
                        <span class="absolute -top-1 -right-2 w-5 h-5 flex items-center justify-center text-xs font-bold text-white bg-red-600 rounded-full">2</span>
                    </a>
                    <a href="dang-nhap.html" class="text-text-dark hover:text-primary transition duration-150">
                        <i class="bi bi-person-circle text-xl"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <h1 class="mb-6 text-3xl font-bold text-text-dark">Giỏ hàng của bạn</h1>

        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-8/12">
                <div class="bg-white rounded-xl shadow-lg">
                    <div class="p-6">

                        <div class="flex flex-wrap items-center py-5 border-b border-gray-200 last:border-b-0">
                            <div class="w-full md:w-6/12 flex items-center pr-4">
                                <img class="w-20 h-20 object-contain rounded-lg mr-4" 
                                     src="https://cdn.tgdd.vn/Products/Images/42/305658/iphone-15-pro-max-blue-thumbnew-600x600.jpg" alt="iPhone 15 Pro Max">
                                <div class="text-sm">
                                    <p class="font-semibold text-text-dark mb-1">iPhone 15 Pro Max 256GB</p>
                                    <span class="text-gray-500">Màu: Titan Xanh</span>
                                </div>
                            </div>
                            
                            <div class="hidden md:flex w-2/12 items-center justify-center font-bold text-text-dark text-sm">
                                <span>28.990.000₫</span>
                            </div>

                            <div class="w-full md:w-3/12 flex items-center justify-start md:justify-center mt-4 md:mt-0">
                                <div class="flex items-center">
                                    <button class="px-3 h-10 border border-gray-300 text-gray-600 hover:bg-gray-100 transition rounded-l-md border-r-0" type="button">-</button>
                                    <input type="text" class="w-16 h-10 text-center border-y border-gray-300 focus:ring-primary focus:border-primary text-sm" value="1">
                                    <button class="px-3 h-10 border border-gray-300 text-gray-600 hover:bg-gray-100 transition rounded-r-md border-l-0" type="button">+</button>
                                </div>
                            </div>

                            <div class="w-1/12 flex items-center justify-end pl-2 ml-auto">
                                <a href="#" class="text-red-600 hover:text-red-800 transition duration-150 text-xl" title="Xóa sản phẩm"><i class="bi bi-trash"></i></a>
                            </div>
                        </div>

                        <div class="flex flex-wrap items-center py-5 border-b border-gray-200 last:border-b-0">
                             <div class="w-full md:w-6/12 flex items-center pr-4">
                                <img class="w-20 h-20 object-contain rounded-lg mr-4" 
                                     src="https://cdn.tgdd.vn/Products/Images/42/283818/samsung-galaxy-s23-ultra-thumb-xanh-600x600.jpg" alt="Galaxy S23 Ultra">
                                <div class="text-sm">
                                    <p class="font-semibold text-text-dark mb-1">Samsung Galaxy S23 Ultra 5G</p>
                                    <span class="text-gray-500">Màu: Xanh Rêu</span>
                                </div>
                            </div>

                            <div class="hidden md:flex w-2/12 items-center justify-center font-bold text-text-dark text-sm">
                                <span>21.990.000₫</span>
                            </div>

                            <div class="w-full md:w-3/12 flex items-center justify-start md:justify-center mt-4 md:mt-0">
                                <div class="flex items-center">
                                    <button class="px-3 h-10 border border-gray-300 text-gray-600 hover:bg-gray-100 transition rounded-l-md border-r-0" type="button">-</button>
                                    <input type="text" class="w-16 h-10 text-center border-y border-gray-300 focus:ring-primary focus:border-primary text-sm" value="1">
                                    <button class="px-3 h-10 border border-gray-300 text-gray-600 hover:bg-gray-100 transition rounded-r-md border-l-0" type="button">+</button>
                                </div>
                            </div>

                            <div class="w-1/12 flex items-center justify-end pl-2 ml-auto">
                                <a href="#" class="text-red-600 hover:text-red-800 transition duration-150 text-xl" title="Xóa sản phẩm"><i class="bi bi-trash"></i></a>
                            </div>
                        </div>
                        </div>
                </div>
                <a href="index.html" class="text-primary hover:text-primary-dark transition duration-150 mt-6 inline-block font-medium">
                    <i class="bi bi-arrow-left mr-1"></i> Tiếp tục mua sắm
                </a>
            </div>

            <div class="lg:w-4/12">
                <div class="bg-white rounded-xl shadow-lg p-6 lg:sticky lg:top-24">
                    <h4 class="text-xl font-semibold mb-4 text-text-dark">Tóm tắt đơn hàng</h4>
                    
                    <div class="mb-4">
                        <label for="couponCode" class="block text-sm font-medium text-gray-700 mb-1">Mã giảm giá</label>
                        <div class="flex">
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary" id="couponCode" placeholder="Nhập mã của bạn">
                            <button class="bg-gray-100 text-gray-700 border border-gray-300 border-l-0 px-4 py-2 rounded-r-lg hover:bg-gray-200 transition" type="button">Áp dụng</button>
                        </div>
                    </div>
                    
                    <hr class="my-4">

                    <div class="flex justify-between mb-3 text-gray-700">
                        <span>Tạm tính</span>
                        <span class="font-semibold text-text-dark">50.980.000₫</span>
                    </div>
                    <div class="flex justify-between mb-4 text-gray-700">
                        <span>Phí vận chuyển</span>
                        <span class="font-semibold text-green-600">Miễn phí</span>
                    </div>
                    
                    <hr class="my-4">

                    <div class="flex justify-between text-xl font-bold text-text-dark">
                        <span>Thành tiền</span>
                        <span class="text-primary">50.980.000₫</span>
                    </div>

                    <div class="mt-6">
                        <button class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 rounded-lg transition duration-200 shadow-md shadow-primary/40 hover:shadow-lg hover:shadow-primary/50">
                            TIẾN HÀNH THANH TOÁN
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
