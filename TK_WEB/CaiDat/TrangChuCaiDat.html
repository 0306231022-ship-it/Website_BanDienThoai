<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt & Quyền Riêng Tư | Admin Meta-style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tùy chỉnh Animation cho Modal */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: opacity 0.3s ease-out, transform 0.3s ease-out; }
        .modal-exit-active { opacity: 0; transform: scale(0.95); transition: opacity 0.2s ease-in, transform 0.2s ease-in; }
        
        /* Đảm bảo chiều cao đầy đủ và bố cục flex cho container chính */
        body {
            /* Giả định có thanh navbar cố định ở trên cùng, nếu không có, bỏ qua padding-top */
            padding-top: 56px; /* Giả định chiều cao navbar */
        }
        #main-layout {
            height: calc(100vh - 56px); /* Chiều cao bằng viewport trừ đi navbar */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

  
    
    </body>
</html>
