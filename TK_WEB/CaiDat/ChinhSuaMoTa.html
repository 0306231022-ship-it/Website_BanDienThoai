<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Quản lý Mô tả</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white rounded-[2rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-gray-100 overflow-hidden animate-fadeIn">
        <div class="p-8">
            <div class="mb-8 text-center">
                <h2 class="text-2xl font-extrabold text-gray-800 tracking-tight">Cấu hình nội dung</h2>
                <p class="text-gray-400 text-sm mt-1">Quản lý và cập nhật mô tả website của bạn</p>
            </div>

            <div class="space-y-6">
                <div class="space-y-2">
                    <div class="flex items-center gap-2 px-1">
                        <i class="fa-solid fa-clock-rotate-left text-[10px] text-gray-400"></i>
                        <label class="text-[11px] font-bold text-gray-400 uppercase tracking-[0.15em]">Mô tả trước đó</label>
                    </div>
                    <div class="bg-gray-50/50 border border-gray-100 rounded-2xl p-4 text-gray-500 text-sm italic leading-relaxed">
                        "Đây là nội dung cũ đã được thay thế trước đó..."
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-end px-1">
                        <label class="text-[11px] font-bold text-blue-600 uppercase tracking-[0.15em]">Thông tin hiển thị mới</label>
                        <span class="text-[10px] text-blue-400 font-medium italic bg-blue-50 px-2 py-0.5 rounded-full">
                            Mô tả 1
                        </span>
                    </div>

                    <div class="relative group">
                        <textarea 
                            rows="3"
                            class="w-full px-5 py-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none transition-all font-medium text-gray-800 placeholder:text-gray-300 focus:border-blue-500 focus:bg-white focus:shadow-[0_0_20px_rgba(59,130,246,0.1)] resize-none"
                            placeholder="Nhập tên website mới..."
                        ></textarea>
                        
                        <button type="button" class="absolute right-4 top-4 text-gray-300 hover:text-red-500 transition-all active:scale-90">
                            <i class="fa-solid fa-circle-xmark text-lg"></i>
                        </button>
                    </div>

                    <div class="min-h-[20px] px-1">
                        <div class="flex items-start gap-2 text-blue-500">
                            <i class="fa-solid fa-circle-info mt-1 text-[10px]"></i>
                            <p class="text-[12px] font-medium leading-relaxed">
                                Nội dung hiện tại đang dùng: <span class="text-gray-700 font-bold">"Trang chủ chính thức"</span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-5 gap-3 pt-2">
                    <button class="col-span-2 flex items-center justify-center gap-2 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-4 rounded-2xl transition-all active:scale-[0.95]">
                        <i class="fa-solid fa-rotate-left"></i>
                        Làm mới
                    </button>

                    <button class="col-span-3 flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-700 hover:shadow-[0_10px_25px_rgba(37,99,235,0.3)] text-white font-bold py-4 rounded-2xl transition-all active:scale-[0.95] shadow-lg shadow-blue-100">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        Cập nhật ngay
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-50/50 py-4 text-center border-t border-gray-100">
            <p class="text-[10px] text-gray-400 uppercase tracking-widest font-medium">Hệ thống cập nhật tự động</p>
        </div>
    </div>

</body>
</html>
