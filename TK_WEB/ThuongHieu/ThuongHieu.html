<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thương hiệu điện thoại</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Thương hiệu nổi bật</h2>
                <a href="#" class="text-blue-600 hover:text-blue-800 text-sm font-medium hover:underline">
                    Xem tất cả &rarr;
                </a>
            </div>

            <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6">
                
                <a href="#" class="group flex items-center justify-center bg-white border border-gray-200 rounded-xl p-4 h-24 transition-all duration-300 hover:shadow-lg hover:border-blue-500 hover:-translate-y-1">
                    <img class="h-10 w-auto object-contain filter grayscale opacity-80 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-300" 
                         src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" 
                         alt="Apple">
                </a>

                <a href="#" class="group flex items-center justify-center bg-white border border-gray-200 rounded-xl p-4 h-24 transition-all duration-300 hover:shadow-lg hover:border-blue-500 hover:-translate-y-1">
                    <img class="h-8 w-auto object-contain filter grayscale opacity-80 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-300" 
                         src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" 
                         alt="Samsung">
                </a>

                <a href="#" class="group flex items-center justify-center bg-white border border-gray-200 rounded-xl p-4 h-24 transition-all duration-300 hover:shadow-lg hover:border-blue-500 hover:-translate-y-1">
                    <img class="h-10 w-auto object-contain filter grayscale opacity-80 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-300" 
                         src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Xiaomi_logo_2021.svg" 
                         alt="Xiaomi">
                </a>

                <a href="#" class="group flex items-center justify-center bg-white border border-gray-200 rounded-xl p-4 h-24 transition-all duration-300 hover:shadow-lg hover:border-blue-500 hover:-translate-y-1">
                    <img class="h-6 w-auto object-contain filter grayscale opacity-80 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-300" 
                         src="https://upload.wikimedia.org/wikipedia/commons/b/b8/OPPO_Logo.svg" 
                         alt="OPPO">
                </a>

                <a href="#" class="group flex items-center justify-center bg-white border border-gray-200 rounded-xl p-4 h-24 transition-all duration-300 hover:shadow-lg hover:border-blue-500 hover:-translate-y-1">
                    <img class="h-7 w-auto object-contain filter grayscale opacity-80 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-300" 
                         src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Vivo_mobile_logo.png" 
                         alt="Vivo">
                </a>

                <a href="#" class="group flex items-center justify-center bg-white border border-gray-200 rounded-xl p-4 h-24 transition-all duration-300 hover:shadow-lg hover:border-blue-500 hover:-translate-y-1">
                    <img class="h-8 w-auto object-contain filter grayscale opacity-80 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-300" 
                         src="https://upload.wikimedia.org/wikipedia/commons/1/13/Realme_logo.png" 
                         alt="Realme">
                </a>

            </div>
        </div>
    </section>

</body>
</html>
