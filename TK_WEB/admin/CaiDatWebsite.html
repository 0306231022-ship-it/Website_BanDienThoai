<section id="section-settings" class="section " aria-label="Cài đặt website">
    
    <div class="flex items-center justify-between mb-6 mt-6 border-b pb-3 border-gray-200">
        <h2 class="text-2xl font-bold text-gray-900">Cài Đặt Website Cơ Bản</h2>
        <button class="px-5 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 font-semibold shadow-md transition" aria-label="Lưu cấu hình">
            <i class="fas fa-save mr-2"></i> Lưu Cấu Hình
        </button>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-2xl border border-teal-100">
        <form class="space-y-6">
            
            <h3 class="text-xl font-bold text-teal-700 pb-2 border-b border-gray-100">1. Thông tin Chung</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="site-name" class="block text-sm font-medium text-gray-700 mb-2">Tên Website <span class="text-red-500">*</span></label>
                    <input type="text" id="site-name" placeholder="Ví dụ: Cửa hàng Di Động XYZ" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition"
                           value="Admin Store Pro">
                </div>
                
                <div>
                    <label for="contact-email" class="block text-sm font-medium text-gray-700 mb-2">Email Liên hệ <span class="text-red-500">*</span></label>
                    <input type="email" id="contact-email" placeholder="Ví dụ: info@yourwebsite.com" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition"
                           value="support@adminstore.vn">
                </div>
                
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ Trụ sở Chính</label>
                    <input type="text" id="address" placeholder="Ví dụ: 123 Đường Nguyễn Huệ, Quận 1, TP.HCM" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition"
                           value="456 Đường Lạc Long Quân, P.10, Q.Tân Bình, TP.HCM">
                </div>
            </div>

            ---
            
            <h3 class="text-xl font-bold text-teal-700 pb-2 border-b border-gray-100 mt-8">2. Liên kết Mạng xã hội</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="social-facebook" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fab fa-facebook-square text-blue-600 mr-2"></i> Link Facebook
                    </label>
                    <input type="url" id="social-facebook" placeholder="https://facebook.com/yourpage" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition"
                           value="https://facebook.com/adminstoreshop">
                </div>
                
                <div>
                    <label for="social-instagram" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fab fa-instagram text-pink-600 mr-2"></i> Link Instagram
                    </label>
                    <input type="url" id="social-instagram" placeholder="https://instagram.com/youraccount" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition"
                           value="https://instagram.com/adminstore_official">
                </div>

                <div>
                    <label for="social-zalo" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-phone-alt text-green-500 mr-2"></i> Hotline/Zalo
                    </label>
                    <input type="tel" id="social-zalo" placeholder="090 123 4567" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition"
                           value="0901234567">
                </div>

                <div>
                    <label for="logo-upload" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-image text-gray-500 mr-2"></i> Cập nhật Logo
                    </label>
                    <input type="file" id="logo-upload" 
                           class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100"
                           accept="image/*">
                </div>

            </div>

            <div class="pt-6 border-t border-gray-200 text-right">
                <button type="submit" class="px-6 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 font-bold shadow-lg transition">
                    <i class="fas fa-upload mr-2"></i> Cập nhật và Lưu Thay đổi
                </button>
            </div>
        </form>
    </div>
</section>
